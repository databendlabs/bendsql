[workspace]
default-members = ["core", "sql", "driver", "macros", "cli"]
members = [
    "core",
    "sql",
    "driver",
    "macros",
    "cli",
    "bindings/python",
    "bindings/nodejs",
    "ttc",
]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.27.1"
license = "Apache-2.0"
authors = ["Databend Authors <opensource@databend.com>"]
categories = ["database"]
keywords = ["databend", "database", "rust"]
repository = "https://github.com/databendlabs/bendsql"

[workspace.dependencies]
databend-client = { path = "core", version = "0.27.1" }
databend-driver = { path = "driver", version = "0.27.1" }
databend-driver-core = { path = "sql", version = "0.27.1" }
databend-driver-macros = { path = "macros", version = "0.27.1" }

tokio-stream = "0.1"
chrono = { version = "=0.4.39", default-features = false, features = ["clock"] }
arrow = { version = "54.0" }
arrow-array = { version = "54.0" }
arrow-buffer = { version = "54.0" }
arrow-schema = { version = "54.0" }
arrow-flight = { version = "54.0", features = ["flight-sql-experimental"] }
tonic = { version = "0.12", default-features = false, features = [
    "transport",
    "codegen",
    "tls",
    "tls-webpki-roots",
    "prost",
] }
